    <!-- Dados da Empresa  -->

<div class="dados-empresa">

    <div class="container">
      <div class="card card-empresa">
        <h2>Seus Dados</h2>
        <div class="formulario">
          <div class="campo">
            <span>Razão Social:</span>
            <input id="input_razaoSoc" type="text" placeholder="Nome da Empresa" />
          </div>
          <div class="campo">
            <span>Porte da sua empresa:</span>
            <input id="input_porte" type="text" placeholder="MEI" />
          </div>
          <div class="campo">
            <span>E-mail:</span>
            <input id="input_email" type="text" placeholder="E-mail" />
          </div>
          <div class="campo">
            <span>CNPJ:</span>
            <input id="input_cnpj" type="text" placeholder="CNPJ" />
          </div>
          <div class="campo">
            <span>Definir Nova Senha:</span>
            <input id="input_senha" type="password" placeholder="******" />
          </div>
        </div>
      </div>
    </div>
  </div>


    <!-- Gerenciamento de Funcionários -->
    <section class="card gerenciamento">
      <h2>Gerenciamento de Sensores</h2>
      <table>
        <thead>
          <tr>
            <th>Identificador</th>
            <th>Nome</th>
            <th>Email</th>
            <th>CPF</th>

          </tr>

            <td>2</td>
            <td>Lucas Freire</td>
            <td>lucas@email.com</td>
            <td>987.654.321-00</td>
          </tr>
        </tbody>
      </table>
      <div class="botoes">
        <button class="cadastro">Cadastrar</button>
        <button class="deletar">Deletar</button>
        <button class="atualizar">Atualizar</button>
      </div>
    </section>
