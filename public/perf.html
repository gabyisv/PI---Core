<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  </head>
  <body class="Dashboard">
    <nav class="menu-nav">
      <div class="logo-nav">
        <a href="#"><img src="./docs/Logo-Monarex.png" alt="logo" /></a>
        <ul>

      <div class="sair-nav">
        <p>Sair</p>
        <img src="./docs/exit-icon.png" alt="sair" />
      </div>
    </nav>

    <div class="container-dashboard-perfil">
      <section class="perfil">
        <h1 class="text-title-perfil">Perfil</h1>
        <div class="container-perfil">
          <div class="box-01-perfil">
            <div class="nome-perfil">
              <p class="text-input">Nome:</p>
              <input
                placeholder="Digite seu nome.."
                class="input-perfil"
                type="text"
                id="input-nome"
              />
            </div>
            <div class="email-perfil">
              <p class="text-input">Email:</p>
              <input
                placeholder="Digite seu email..."
                class="input-perfil"
                type="text"
                id="input-nome"
              />
            </div>
            <div class="cnpj-perfil">
              <p class="text-input">CNPJ:</p>
              <input
                placeholder="Digite seu CNPJ..."
                class="input-perfil"
                type="text"
                id="input-nome"
              />
            </div>
          </div>
          <div class="box-02-perfil">
            <div class="sobrenome-perfil">
              <p class="text-input">Sobrenome</p>
              <input
                placeholder="Digite seu sobrenome..."
                class="input-perfil"
                type="text"
                id="input-nome"
              />
            </div>
            <div class="container-forms">
              <div class="telefone-perfil">
                <p class="text-input">telefone:</p>
                <input
                  placeholder="Digite seu telefone..."
                  class="input-perfil"
                  type="text"
                  id="input-nome"
                />
              </div>

              <div class="cargo-perfil">
                <p class="text-input">cargo:</p>
                <input
                  placeholder="Digite seu vargo..."
                  class="input-perfil"
                  type="text"
                  id="input-nome"
                />
              </div>
            </div>
            <div class="cnpj-perfil">
              <p class="text-input">CNPJ:</p>
              <input
                placeholder="Digite seu CNPJ..."
                class="input-perfil"
                type="text"
                id="input-nome"
              />
            </div>
          </div>
        </div>
      </section>


      <section class="Senha">
        <h1 class="text-title-perfil">Senha</h1>
        <div class="container-perfil">
          <div class="box-01-perfil">
            <div class="senha-perfil">
              <p class="text-input">Senha Antiga:</p>
              <input
                placeholder="Digite sua senha antiga.."
                class="input-perfil"
                type="text"
                id="input-senha"
              />
            </div>
            <div class="senha-perfil">
              <p class="text-input">Nova Senha:</p>
              <input
                placeholder="Digite sua nova senha..."
                class="input-perfil"
                type="text"
                id="input-senha-nova"
              />
            </div>
            <div class="confirme-senha-perfil">
              <p class="text-input">Confirme a Nova Senha</p>
              <input
                placeholder="Digite sua nova senha..."
                class="input-perfil"
                type="text"
                id="input-nome"
              />
            </div>
          </div>
          <div class="container-layout">
            <div class="container-forms">
              <div class="telefone-perfil">
                <p class="text-input">telefone:</p>
                <input
                  placeholder="Digite seu telefone..."
                  class="input-perfil"
                  type="text"
                  id="input-nome"
                />
              </div>

              <div class="cargo-perfil">
                <p class="text-input">cargo:</p>
                <input
                  placeholder="Digite seu vargo..."
                  class="input-perfil"
                  type="text"
                  id="input-nome"
                />
              </div>
               <div class="cargo-perfil">
                <p class="text-input">cargo:</p>
                <input
                  placeholder="Digite seu vargo..."
                  class="input-perfil"
                  type="text"
                  id="input-nome"
                />
              </div>
            </div>
            <div class="container-perfil">
            <div class="complemento-perfil">
              <p class="text-input">Complemento:</p>
              <input
                placeholder="Digite seu complemento..."
                class="input-perfil"
                type="text"
                id="input-nome"
              />
              <div class="logradouro-perfil">
              <p class="text-input">Logradouro:</p>
              <input
                placeholder="Digite seu logradouro..."
                class="input-perfil"
                type="text"
                id="input-nome"
              />
            </div>
            <div class="buttons-perfil">
                <div class="editar-button-perfil">
                    <button onclick="">Editar</button>
                </div>
                <div class="salvar-button-perfil">
                    <button onclick="">Salvar Alterações</button>
                </div>
            </div>
            </div>
            </div>
          </div>
    </div>
  </body>
</html>
