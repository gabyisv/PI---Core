<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Monarex </title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="monarex.js"></script>
</head>
<body>
    <div class="body-container">
    <div class="left">
        <div class="container-left">
            <div class="image-left">
                <img src="./docs/logo.png" alt="" class="logo">
                <h1>Sensores de Amônia</h1>
            </div>
        </div>
    </div>

    <div class="right">
        <div class="container-right">
            <h1> LOGIN </h1>
            

            <div class="login-input-container">

                <div class="container-email container">
                <label for=""> E-mail </label>
                <input type="text" placeholder="Digite o seu E-mail" id="email_input">
                
                </div>

                <div class="container-senha container">
                <label for=""> Senha </label>
                <input type="password" placeholder="Digite a sua senha" id="senha_input" >
                </div>

                <button class="button-login button" onclick="entrar()"> Entrar </button>
                <div id="msg"></div>
                <div id="mensagem_erro"></div>

            </div>

            <div class="login-text-container">
                <a href="#"> Esqueceu a senha? </a>
                <p>Não tem uma conta ainda?<a href="cadastro.html"> Cadastre-se</a></p>
            </div>
        </div>
    </div>
    </div>
</body>
</html>

<script>


    function entrar() {
        // aguardar();

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            // cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            // finalizarAguardar();
            return false;
        }
        

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.emailUsuario;
                    sessionStorage.NOME_USUARIO = json.nomeUsuario;
                    // sessionStorage.ID_USUARIO = json.idUsuario; 
                    // sessionStorage.AQUARIOS = JSON.stringify(json.aquarios)

                    setTimeout(function () {
                        window.location = "informacoes.html";
                    }); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    // finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    // function sumirMensagem() {
    //     cardErro.style.display = "none"
    // }

</script>
