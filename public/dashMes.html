<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script
      src="https://kit.fontawesome.com/eebdb6e4f5.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@2.2.1"></script>
    
    <title>Document</title>
  </head>
  <body class="Dashboard">
    <nav class="menu-nav">
      <div class="logo-nav">
        <a href="./index.html"><img src="./docs/Logo-Monarex.png" alt="logo" /></a>
        <ul>
          <li>
            <a href="#"><i class="fa-solid fa-table fa-lg"></i>Mensal</a>
          </li>
          <li>
            <a href="./dashDiaria.html"><i class="fa-solid fa-table-columns fa-lg"></i>Diário</a>
          </li>
          <li>
            <a href="./funcionarios.html"><i class="fa-solid fa-users fa-lg"></i>Funcionários</a>
          </li>
          <li>
            <a href="./sensores.html"><i class="fa-solid fa-circle fa-lg"></i>Sensores</a>
          </li>
          <li>
            <a href="./informacoes.html"><i class="fa-solid fa-circle-info fa-lg"></i>Sobre</a>
          </li>
        </ul>
      </div>

      <div class="sair-nav">
        <p>Sair</p>
        <img src="./docs/exit-icon.png" alt="sair" />
      </div>
    </nav>

    <div class="container-dashboard">
      <!--Cabecalho-->
      <div class="cabecalho-mensal">
        <h1>Dashboard <span>Mensal</span></h1>
        <div class="imagem-cabecalho">
          <i class="fa-solid fa-bell"></i>
          <a href=""><img src="./docs/fernando-brandao-icon.jpg" alt="" /></a>
        </div>
      </div>

      <!--Status-->
      <section class="elementos-01">       
        
        <div class="container-status-sensor">
      <div class="flex-row-box">
        <img src="./docs/Vector (3).png" alt="">
        <p>Status</p>
      </div>
      <div class="flex-row-box-status" style="background-color: #B30000;">
    <i class="fa-solid fa-triangle-exclamation fa-xs"></i>

        <p>Critíco</p>
      </div>
    </div>

        <!--Selection Mês-->

        <div class="selection-mes">
          <select name="" id="">
            <option selected disabled value="#">Selecione o Mês</option>
            <option value="">Janeiro</option>
            <option value="">Fevereiro</option>
            <option value="">Março</option>
            <option value="">Abril</option>
            <option value="">Maio</option>
            <option value="">Junho</option>
            <option value="">Julho</option>
            <option value="">Agosto</option>
            <option value="">Setembro</option>
            <option value="">Outubro</option>
            <option value="">Novembro</option>
            <option value="">Dezembro</option>
            <i class="fa-solid fa-caret-down"></i>
          </select>
        </div>

        <!-- PPM -->
        <div class="ppm-container">
          <div class="titulo-ppm">
            <i class="fa-solid fa-atom"></i>
            <p>PPM</p>
          </div>
          <div class="card">
            <div class="card-ppm">
              <p><span class="saida-ppm">02</span></p>
              <p>Último</p>
              
            </div>
            <div class="card-ppm">
              <p><span class="saida-ppm">11</span></p>
              <p>Média</p>
              
            </div>
            <div class="card-ppm">
              <p><span class="saida-ppm">18</span></p>
              <p>Máximo</p>
              
            </div>
          </div>
        </div>
      </section>

      <section class="elementos-02">
        <div
          class="chart-container"
          
        >
          <div class="chart-titulo">
            <i class="fa-solid fa-hourglass-half"></i>
            <p>Horários de Picos</p>
          </div>
          <canvas id="chart-horario"></canvas>
        </div>
        <div
          class="chart-container"
          
        >
          <div class="chart-titulo">
            <i class="fa-solid fa-hourglass-half"></i>
            <p>PPM Máximo</p>
          </div>
          <canvas id="chart-maximo"></canvas>
        </div>
      </section>

      <section class="elementos-03">
        <div
          class="chart-container"
  
        >
          <div class="chart-titulo">
            <i class="fa-solid fa-chart-simple"></i>
            <p>Incidentes</p>
          </div>
          <canvas id="chart-incidentes"></canvas>
        </div>

        <div class="cards-03">
          <div class="resposta-card">
            <div class="saida-atual">
              <div class="titulo-atual">
                <p>Tempo Médio de Resposta</p>
                <i class="fa-solid fa-circle-info"></i>
              </div>
              <div class="tempo-medio">00:00</div>
            </div>
            <div class="saida-anterior">
              <div class="titulo-anterior"><p>Mes Anterior</p></div>
              <div class="tempo-medio">00:00</div>
            </div>
          </div>

          <!-- <div class="ranking-card">
            <div class="titulo-ranking">
              <p>Top 5 Sensores por Incidentes</p>
              <i class="fa-solid fa-circle-info"></i>
            </div>
          </div>
          <div class="tabela-ranking"></div>
          -->
        </div>

        <div
          class="chart-container"
        >
          <div class="chart-titulo">
            <i class="fa-solid fa-shield-heart"></i>
            <p>PPM Máximo</p>
          </div>
          <canvas id="chart-seguranca"></canvas>
        </div>
      </section>
    </div>


    <script src="monarex.js"></script>
  </body>
</html>
